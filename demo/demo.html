<!doctype html>
<html ng-app="Demo">
	<head>
		<title>Angular Bootstrap Select Directive</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
		<script src="../angular-bootstrap-select.js"></script>
		<script src="demo.js"></script>
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	</head>
	<body>

		<div class="container">
			<div class="row" ng-controller="simpleExampleCtrl">

				<h3>Default</h3>

				Value of select: {{ currentPerson }}<br>
				<select bootstrap-select ng-options="person.name for person in people" ng-model="currentPerson"></select>

			</div>

			<div class="row" ng-controller="selectAsExampleCtrl">

				<h3>Ng-options with select expression</h3>

				Value of select: {{ currentPerson }}<br>
				<select bootstrap-select ng-options="person as person for person in people" ng-model="currentPerson"></select>

			</div>

			<div class="row" ng-controller="selectAsExampleCtrl">

				<h3>Auto-width option</h3>

				Value of select: {{ currentPerson }}<br>
				<select bootstrap-select auto-width="true" ng-options="person as person for person in people" ng-model="currentPerson"></select>

			</div>
		</div>

	</body>
</html>
